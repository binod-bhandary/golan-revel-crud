{{set . "title" "Home"}}
{{template "header" .}}
<div class="container-fluid">
    <div class="row">        
     <div class="col-md-4"></div>
          <div class="col-md-4">
                {{template "flash" .}}
      <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
    <div class="panel-body">
     <form role="form" method="post" action="{{url "App.LoginProcess"}}">
    <div class="form-group">
      <label for="exampleInputEmail1">Username or Email</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password <a href="/sessions/forgot_password">(forgot password)</a></label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <p class="field">
            <label>Remember Me:</label>
            <input type="checkbox" name="remember" value="true"/>
          </p>
    <button type="submit" class="btn btn-sm btn-default">Sign in</button>
  </form>
  <hr>
  <p class="">Or Login Using</p>
    <a href="{{.fbauthUrl}}" class="btn btn-sm btn-primary">Facebook</a>
    <a href="{{.googleauthUrl}}" class="btn btn-sm btn-success">Google</a>
    </div>
  </div>
  </div>
   </div> 
   </div> <!-- ./container -->
{{template "footer" .}}
