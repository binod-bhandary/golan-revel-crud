{{define "header"}}
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{.title}}</title>   
	    
<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="/public/css/style.css" type="text/css" rel="stylesheet">
<script src="/public/js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js" type="text/javascript" charset="utf-8"></script>
<script src="/public/js/templating.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!-- header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Dashboard</a>
        </div>
        <div class="navbar-collapse collapse">
         
            <ul class="nav navbar-nav navbar-right">
             {{if .session.user}}
            <li class="dropdown">
                    <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> Connected as {{.session.user}} <span class="caret"></span></a>
                    <ul id="g-account-menu" class="dropdown-menu" role="menu">
                        <li><a href="{{url "User.Profile"}}">My Profile</a></li>
                    </ul>
                </li>
                <li><a href="{{url "Books.Index"}}"><i class="glyphicon glyphicon-lock"></i> Books</a></li>
                <li><a href="{{url "App.Logout"}}"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
        
            {{else}}
            <li><a href="/login"><i class="glyphicon glyphicon-lock"></i> Login</a></li>
            <li><a href="/register"><i class="glyphicon glyphicon-lock"></i> Register</a></li>            
            {{end}}                
            </ul>
        </div>
    </div>
    <!-- /container -->
</div>
